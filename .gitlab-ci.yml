image: node:latest

# Install dependencies.
before_script:
  - yarn install

# Cache dependencies
cache:
  paths:
    - node_modules/

# List of stages for jobs, and their order of execution
stages:
  - build
  - test
  - deploy

# This job runs in the build stage, which runs first.
build-job:
  stage: build
  script:
      - yarn run build
